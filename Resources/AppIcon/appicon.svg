        stroke-width="3">
    10&amp;10
  </text>
  
  <!-- Decorative dots -->
  <circle cx="120" cy="120" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="392" cy="120" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="120" cy="392" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="392" cy="392" r="12" fill="rgba(255,255,255,0.4)"/>
</svg>